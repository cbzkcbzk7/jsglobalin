<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 오늘부터 파라미터를 전달받은 날짜에 디데이를 계산하여 리턴함
        function getDday(y, m, d){
            // 오늘 날짜를 계산

            // 파라미터로 받은 날짜
            // 정상적인 날짜값을 받은 경우, 
            // 자바스크립트의 객체에 전달할때는 월을 -1로 처리한다
            let dday = new Date(y, m-1, d);
            let today = new Date();

            //두 날짜간의 차이를 구함
            let cnt = dday.getTime() - today.getTime();
            document.write("cnt :" + cnt);

            // 남은 날짜는 1시간이라도 1일로 계산해야하므로, 연산결과를 올림처리함
            let n = Math.ceil(cnt / (24 * 60 * 60 * 1000));

            return n;
        
        }

        // 매년 12월 31일까지의 남은 날짜를 계산
        function printDday(){

            let date = new Date();
            let y = date.getFullYear();
            let dday = getDday(y, 12, 31);

            document.write("<h1> 올해는 앞으로 " + dday + "일 남았습니다.</h1>");
       
         }
    </script>
</head>
<body onload="printDday();">

</body>
</html>

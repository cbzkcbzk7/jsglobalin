<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        function random(n1, n2){
            return parseInt(Math.random()*(n2 - n1)+1);
        }
        
        let num = random(0, 9);
        document.write("<h1> 두 수 사이의 랜덤값 : "+ num + "</h1>");

        // 5 자리 인증번호 생성
        let auth = " ";

        for(let i = 0; i < 5; ++i){
            auth += parseInt(Math.random()*9)+1;
            
        }
        document.write("<h1> 인증번호 : "+ auth + "</h1>");

    </script>
</head>
<body>
    
</body>
</html>

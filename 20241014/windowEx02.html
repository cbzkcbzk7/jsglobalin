<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        function open1(){

        function open2(){
            window.open("windowEx.html", '', 'width=300, height=500', 'scrollbars=no, toolbar=no, menubar=no, status=no, location=no');

        }

        }
    </script>
</head>
<body>

        <!-- 파라미터를 포함한 함수 호출 -->

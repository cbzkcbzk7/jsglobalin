<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 요일의 이름을 저장하고 있는 배열의 생성
        let days = ["일","월","화","수","목","금","토"];

        // date 객체 생성
        let mydate = new Date();
        document.write("<h2>"+mydate+"</h2>");

        let yy = mydate.getFullYear();
        document.write("<h2>"+yy+"년</h2>");

        let mm = mydate.getMonth();
        document.write("<h2>"+(mm+1)+"월</h2>"); // +1 1월은 0

        let dd = mydate.getDate();
        document.write("<h2>"+dd+"일</h2>");

        let i = mydate.getDay();
        let day = days[i];

        document.write("<h2>"+day+"</h2>");

        // 시간
        let hh = mydate.getHours();
        let mi = mydate.getMinutes();
        let ss = mydate.getSeconds();
        document.write("<h2>"+hh+"시"+mi+"분"+ss+"초"+"</h2>");

    </script>
</head>
<body>
    
</body>
</html>

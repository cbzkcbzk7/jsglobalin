<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        // 빈 배열 생성
        let myarray = new Array();
        // 빈 배열 생성
        // let myarray = [];

        // 반복문을 통하여 배열의 값을 저장
        // 0 ~ 9 까지 저장
        for(let i = 0; i < 10; ++i){
            myarray[i] = i;
        }

        document.write("<h1> 배열의 길이 :"+myarray.length+"</h1><hr>");

        document.write("[");
        for(let i = 0; i < myarray.length; ++i){
            document.write("<span>"+myarray[i]+"</span>,");
        }

        document.write("]");
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        let sum = 0;

        for(let i = 1; i <= 10; ++i){
            sum+=i;
        }

        document.write("<h1> 1 ~ 10까지의 합은" + sum + "입니다. </h1>");

        // 가우스의 덧셈
        let sum2 = 0;
        let j = 10;

            sum2 = (1+j)*(j/2); // 맨앞과 맨끝 정수의 합을 구하는 식

            if(j%2!=0) {    // 만약 정수의 개수가 홀수라면 남은 1개의 홀수를 더하는 선택문
                sum2 += (j+1)/2;
            }
        document.write("<h1> 1 ~ 10까지의 합은" + sum2 + "입니다. </h1>");

    </script>
</head>

</html>

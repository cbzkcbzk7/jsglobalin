<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let point = 75;


        // ADN(&&) -> &(비트)
        // - 두 조건이 모두 참이어야 전체가 참이다

        if( point > 70 && point <=80){
            document.write("<h1>당신의 학점은 C 입니다.</h1>")
        }

        // OR(||) 두 조건 중 하나라도 참이면 참
        if( point <= 70 || point > 80){
            document.write("<h1> 범위를 벗어났습니다.</h1>")
        }
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        let sum = 0;
        let i = 1;

        while(i <= 10){
            sum+=i;
            ++i;
        }

        document.write("<h1> 1 ~ 10까지의 합은" + sum + "입니다. </h1>");
    </script>
</head>

</body>
</html>

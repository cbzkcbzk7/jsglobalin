<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let dan = prompt("단을 입력하세요 :", 2);
        let i = 1;

        document.writeln(dan+"단"+"<hr>");

        while(i < 10){
            let result = dan * i;
            document.write("<p>"+dan+"X"+i+"="+result+"</p>");
            ++i;
        }
        

    </script>
</head>
<body>
    
</body>
</html>

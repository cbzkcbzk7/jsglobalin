<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let point = 78;
        if( 70 < point && point <= 80){
            if(point > 77){
                document.write("<h1>C+ 입니다.</h1>");
            }else if(point < 74){
                document.write("<h1>C- 입니다.</h1>");    
            }else{
                document.write("<h1>C 입니다.</h1>");    
            }
        }

    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let dan = prompt("단을 입력해주세요 :", 2);

        document.writeln(dan+"단"+"<hr>");

        for(let i = 1; i < 10; ++i){
          document.write(dan+"X"+i+"="+dan*i+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>

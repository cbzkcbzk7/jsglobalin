<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            color: yellowgreen;
        }

        ul li {
            list-style: none;
         
        }
    </style>
    <script>
        for(let i = 2; i <= 9; ++i){  // 단을 의미함
            document.write("<h1>"+i+"단</h1><ul>");
                    
            for(let j = 1; j <= 9; ++j){  // 1 ~ 9까지 반복
                let k = i * j;
                let result = i+"X"+j+"="+k;
                document.write("<li>"+result+"</li><br>");
            }
            document.write("</ul>");
        }
    </script>
</head>
<body>
    
</body>
</html>

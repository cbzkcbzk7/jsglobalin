<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let grade = "F";

        switch(grade){
            case "A" : 
                document.write("<h1> 91 ~ 100 </h1>");
                break;
            case "B" :
                document.write("<h1> 81 ~ 90 </h1>");    
                break;
        
            case "C" :
                document.write("<h1> 71 ~ 80 </h1>");    
                break;
                
            case "D" :
                document.write("<h1> 61 ~ 70 </h1>");    
                break;    
            
            default :
                document.write("<h1> 60 점 이하입니다. </h1>");
                break;
            }


    </script>
</head>
<body>
    
</body>
</html>

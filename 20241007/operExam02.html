<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자연산</title>
    <script>
        document.write("<h1>문자열 연산</h1>");
        
        // 문자열끼리 연산
        let msg1 = "안녕하세요.";
        let msg2 = "JavaScript";
        let msg3 = msg1 + msg2;
        document.write("<h1>"+msg3+"</h1>");

        // 문자열과 숫자 연산
        let msg = "Hello";
        let num = 1234;
        let result = msg + num;
        document.write("<h1>"+result+"</h1>");
    </script>
</head>

</body>
</html>

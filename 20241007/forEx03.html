<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let sum1 = 0, sum2 = 0;

        for(let i = 1; i <= 100; ++i){
            if(i%2==0){
                sum1+=i;
            }else{
                sum2+=i;
            }
        }

        document.write("<h1>100사이의 짝수의 합계 : " + sum1 + "</h1><br>");
        document.write("<h1>100사이의 홀수의 합계 : " + sum2 + "</h1>");
        
    </script>
</head>
<body>
    
</body>
</html>

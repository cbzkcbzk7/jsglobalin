<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // alert("안녕하세요.");
        document.write("안녕하세요.");

        // 변수 선언
        var num1;
        var msg1;
        // 값 할당
        num1 = 12345;
        msg1 = "Hello JavaScript";

        // 변수 선언 및 값 할당
        var num2 = 3.14;
        var msg2 = "안녕하세요 홍길동 님!!!";

        document.write("<h2>"+num1+"</h2>");
        document.write("<h2>"+msg1+"</h2>");
        document.write("<h2>"+num2+"</h2>");
        document.write("<h2>"+msg2+"</h2>");

        // boolean 값의 사용
        var isMan = true;
        document.write("<h2>"+isMan+"</h2>");

        var value = null;
        // 의도적으로 null을 대입
        document.write("<h2>"+value+"</h2>");

        var value2;
        // undefined - 선언만 된 상태
        document.write("<h2>"+value2+"</h2>");

        var num = 100 % 30;
        document.write("<h2>"+num+"</h2>");
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // let point = 82;
        let point = prompt("점수 입력:",0);
        let grade = null;

        if(90 < point && point <= 100){
            grade = "A";
        
        }else if(80 < point && point <= 90){
            grade = "B"; 

        }else if(70 < point && point <= 80){
            grade = "C";

        }else if(60 < point && point <= 70){
            grade = "D";

        }else{
            grade = "F";

        }

        let msg = "<h1>당신의 학점은 "+ grade +" 입니다.</h1>";
        document.write(msg);

    </script>
</head>
<body>
    
</body>
</html>

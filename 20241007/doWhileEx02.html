<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let dan = prompt("단을 입력해주세요:",2);
        let i = 1;

        document.write(dan+"단"+"<hr>");
        do{
            let result = dan * i;
            document.write("<p>"+dan+"X"+i+"="+result+"</p>");
            ++i;
            
        }while(i < 10);  
    </script>
</head>
<body>
    
</body>
</html>

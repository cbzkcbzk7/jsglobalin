<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .input_group {
            height: 45px;
            border-bottom: 1px dotted #ccc;
            font: 1em/40px '돋움', 'Helvetica'; 
        }

        .input_group>label{ 
            width : 80px;
            display: inline-block;

        }

    </style>
    <script>
        
        function doSubmit(){
            
            let frm = document.form1;

            let userName = frm.user_name;
            let userJob = frm.job;

            if(!userName.value){
                setMessage("이름을 입력해주세요.");
                onFocus(userName);

                return false;
            }

            if(checkedGender(frm)){
                setMessage("성별을 선택해주세요.");
                onFocus(frm.gender[0]);

                return false;
            }

            if(userJob.selectedIndex < 1){
                setMessage("직업을 선택해 주세요.");
                onFocus(userJob);

                return false;
            }

            // 체크 박스 선택 여부 검사
            let chk = false;
            for(let i = 0; i < frm.hobby[i]; ++i){
                if(frm.hobby[i].checked){
                    chk = true;
                    break;
                }
            }

            if(!chk){
                setMessage("취미를 선택해주세요.");
                onFocus(frm.hobby[0]);

                return false;
             }


            if(confirm("입력하신 내용이 맞습니까?")){
                frm.submit();
            }

        }

        function checkedGender(frm){
            return !frm.gender[0].checked && !frm.gender[1].checked;
        }

        function onFocus(target){
            target.focus();
        }

        function setMessage(msg){
            alert(msg);
        }

    </script>
</head>
<body>
    <form name="form1" onsubmit="doSubmit(); return false;">
        <fieldset>
            <legend>회원가입</legend>
            <div class="input_group first">
                <label for="">이름</label>
                <input type="text" name="user_name">
            </div>

            <div class="input_group">
                <label for="">성별</label>
                <label for=""><input type="radio" name="gender" value="M">남자</label>
                <label for=""><input type="radio" name="gender" value="F">여자</label>
            </div>

            <div class="input_group">
                <label for="">직업</label>
                <select name="job">
                    <option>---- 직업을 선택하세요. -----</option>
                    <option value="dev">프로그래머</option>
                    <option value="pub">퍼블리셔</option>
                </select>
            </div>
            <div class="input_group">
                <label for="">취미</label>
                <label for=""><input type="checkbox" value="축구" name="hobby">축구</label>
                <label for=""><input type="checkbox" value="농구" name="hobby">농구</label>
                <label for=""><input type="checkbox" value="야구" name="hobby">야구</label>    
            </div>

            <div class="input_group">
                <label for="">&nbsp;</label>
                <input type="submit" value="제출" name="button">
                <input type="button" value="리셋" name="button2">
            </div>
            
        </fieldset>
    </form>
</body>
</html>

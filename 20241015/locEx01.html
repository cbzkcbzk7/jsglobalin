<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.write("<p> 문서의 url 주소 : " + location.href + "</p>");
        document.write("<p> 호스트 이름과 포트번호 :" + location.host + "</p>");
        document.write("<p> 호스트 컴퓨터 이름 :" + location.hostname + "</p>");
        document.write("<p> 디렉토리 이하 경로 :" + location.pathname + "</p>");
        document.write("<p> 프로토콜 종류 :" + location.protocol + "</p>");
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 두 수 사이의 난수를 리턴하는 함수
        function random(n1, n2){

           return parseInt(Math.random() * (n2-n1)+1)+n1;

        }

        // 5자리 인증번호를 id값이 'auth'인 요소에 출력
        function authNo(){
            let value = "";

            for(let i = 0; i < 5; ++i){
                value += random(0,9);
            } 

            document.getElementById("auth").innerHTML = value;

        }

        // 페이지 새로고침
        function refresh() {
            location.reload()
        }

    </script>
</head>
<body onload="authNo()">
    <p>
        고객님의 인증번호는 <strong id="auth">0000</strong>입니다.
    </p>

    <input type="button" value="인증번호 새로받기" onclick="refresh()">
</body>
</html>

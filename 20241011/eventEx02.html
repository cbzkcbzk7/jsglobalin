<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function sum(x,y){
            return x+y;
        }

        function showResult(){
            let result = sum(10,50);
            let red_result = "<font color='red'>"+result+"</font>";
            let mytag = document.getElementById("question");

            mytag.innerHTML = red_result;
        }

        function hideResult(){
            let mytag = document.getElementById("question");

            mytag.innerHTML = "?";
        }

    </script>
</head>
<body>
    <h1 onmouseover="showResult();" onmouseout="hideResult();">10 + 50 = <span id="question">?</span></h1>
    <p>결과를 보시려면 수식 위에 마우스를 올리세요.</p>
</body>
</html>

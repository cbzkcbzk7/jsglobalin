<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function insertQuestion(){
            let q = prompt("사칙연산의 수식을 입력해주세요.(ex: 100+50)","");
            
            let answer = eval(q);

            let result = q +" = " + answer;

            document.getElementById("question").innerHTML = result;

        }
    </script>
</head>
<body onload="insertQuestion();">
    <h1 id="question"></h1>
</body>
</html>

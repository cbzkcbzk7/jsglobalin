<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        #myid {
            background-color: #ff0;
            font-size: 20px;
            font-weight: bold;
            color : #00f;
        }

    </style>

    <script>

        function doPrint(){

            document.getElementById("myid").innerHTML = "스크립트가 실행되었습니다."
        }

    </script>
</head>
<body>
    <h1 id="myid">안녕하세요.</h1>
    <h1 id="myid">자바스크립트 입니다.</h1>
    <h1 id="myid">너무 재미있는 과목이죠?</h1>
    <a href="#" onclick="doPrint();">자바스크립트 함수 호출</a>
</body>
</html>

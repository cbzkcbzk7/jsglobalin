<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
       
       let people = {};
       
       people.name = "홍길동";
       people.gender = "여자";

       // 객체 안에 함수를 추가
       people.sayName = function() {
            // 객체 안에 포함된 함수에서, 멤버변수에 접근하기 위해서는 
            // 반드시 "this." 이라는 키워드를 사용해야한다.
            document.write("<h1>" + this.name + "</h1>");
        };

      //  people.sayName();

        people.sayGender = function(){
            document.write("<h1>" + this.gender + "</h1>");
        };

      //  people.sayName();

        people.saySomething = function(msg){
            document.write("<h1>" + msg + "</h1>");
        };

        people.getName = function(){
            return this.name;
        };

        people.getGender = function(){
            return this.gender;
        };

        people.sayInfo = function(){
            document.write("<h1> 제 이름은 "+ this.getName() +"이고,"+ this.getGender() +"입니다. </h1>");
        };


        people.sayName();
        people.sayGender();
        people.saySomething("Hello Javascript");
        people.sayInfo();

       
    </script>
</head>
<body>
    
</body>
</html>
